---
layout: home
---

<section class="">
  <div class="sec bg-img sec-1">
    <h1 class="font-bold">
      {%- assign first_name = site.title | split: ' ' -%}
      {{ first_name[0] | upcase -}}
    </h1>
    <ul>
      {%- for item in site.links -%}
      <li>
        <a href="{{item.url}}">
          {{- item.icon -}}
        </a>
      </li>
      {%- endfor -%}
    </ul>
  </div>
</section>
